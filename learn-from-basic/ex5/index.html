<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;900&display=swap" rel="stylesheet">
    <!-- css external -->
    <link rel="stylesheet" href="./index.css"/>
    <!-- css internal -->
    <style>
        body{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Cách sử dụng CSS</h1>
    <ul>
        <li>
            Cách sử dụng CSS
            <ul>
                <li>External (Bên ngoài)</li>
                <li>Internal (Nội Bộ)</li>
                <li>Inline (Nội tuyến)</li>
            </ul>
        </li>
        <li>
            Độ ưu tiên của từng cách sử dụng
            <ul>
                <li>Internal, External viết sau ưu tiên hơn </li>
                <li>Inline ưu tiên hơn Internal, External</li>
            </ul>
        </li>
    </ul>
</body>
</html>
